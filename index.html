<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphabetArena</title>
    <!--daisy ui and Tailwind-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--custom css-->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="font-poppins">
    <!--home screen start-->
    <main class=" min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section class="home hidden min-h-screen text-white flex flex-col justify-center items-center gap-8">
            <h1 class="text-8xl uppercase font-extrabold font-anton tracking-widest   ">Alphabet Arena</h1>
           <div class="flex flex-col items-center gap-8">
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="btn bg-white text-black">play Now</button>
           </div>
        </section>
         <!--home screen end-->
         
        <!--playground start-->
        <section class="play-ground hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-8 rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                   

                    <div class="flex justify-center ">
                        <p class="text-white bg-[#2F2941] pb-4 px-6 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>

                    <div class="flex justify-center items-center h-full">
                        <p class="text-black text-8xl font-extrabold">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                 <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                 </div>
                 <!-- keyboard end-->
                <!-- life score start-->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full px-4 bg-[#894189] text-white border-0  text-sm">
                        Life
                        <img  src="images/heart.svg" alt="">
                        <span>1</span>
                      </button>
                      <!-- btn2-->
                      <button class="btn rounded-full px-4 bg-[#894189] text-white border-0 text-sm">
                        Score
                        <img src="images/doller.svg" alt="">
                        <span>1</span>
                      </button>
                      <!-- btn2-->
                </div>

                <!-- life score end-->

            </div>
        </section>
        <!--playground end-->

          <!--final score start-->
          <section class="score flex justify-center items-center min-h-screen ">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you a Pro</p>
            </div>
        </section>  
       <!--final score end-->

    </main>
</body>
</html>
